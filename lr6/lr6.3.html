<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/lr6.3.css">
</head>
<body>
<div class="form">
    <form action="" method="get">
        <div class="underline-text"><h1><span>Ми вдячні вам</span></h1></div>
        <div class="form-inputs">
            <div>
                <label for="login">Login</label> <br>
                <input id="login"> <br>
                <label for="password">Password</label> <br>
                <input id="password" type="password"> <br>
                <label for="firstName">First name</label> <br>
                <input id="firstName"> <br>
            </div>
            <div>
                <label for="email">Email</label> <br>
                <input type="email" id="email"> <br>
                <label for="repeatPassword">Repeat password</label> <br>
                <input type="password" id="repeatPassword"> <br>
                <label for="lastName">Last name</label> <br>
                <input id="lastName"> <br>
            </div>
        </div>
        <label for="aboutMe">About me</label> <br>
        <textarea id="aboutMe"></textarea> <br>
        <div class="buttons">
            <button id="resetButton" type="reset">RESET</button>
            <button id="okButton" type="submit">OK</button>
        </div>
    </form>
</div>
</body>
</html>
